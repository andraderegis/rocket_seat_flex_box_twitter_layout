<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Layout - Rocketseat</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="asserts/home.svg" alt="Home"> Home</li>
                    <li><img src="asserts/notification.svg" alt="Notifications"> Notifications</li>
                    <li> <img src="asserts/message.svg" alt="Messages"> Messages</li>
                </ul>
            </nav>
            <img src="asserts/logo.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search On Twitter">
                <img src="asserts/avatar.png" alt="Avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>
    <div class="banner">
        <h1>Twitter</h1>
    </div>
    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>123</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>200</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>1000</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>10</strong>
                </li>
            </ul>
            <div class="actions">
                <button>Follow</button>
                <img src="asserts/more.svg" alt="More">
            </div>
        </div>
    </div>
</body>

</html>
